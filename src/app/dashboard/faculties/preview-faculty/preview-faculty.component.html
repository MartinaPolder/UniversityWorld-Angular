<mat-card class="card-container" *ngIf="faculty">
  <img mat-card-image [src]="faculty.imageUrl" alt="Photo of a Shiba Inu">
  <mat-card-header>
    <mat-card-title>{{ faculty.name }}</mat-card-title>
      </mat-card-header>
  <mat-card-content>
    <p>
      {{ faculty.description }}
    </p>
    <p>
      Contact Number: {{ faculty.contactNumber }}
    </p>
  </mat-card-content>
</mat-card>
