<mat-card class="card-container" *ngIf="university">

  <mat-card-header>
    <mat-card-title>{{ university.name }}</mat-card-title>
    <mat-card-subtitle>{{ university.city?.name }},
      {{ university.city?.name }}</mat-card-subtitle>
  </mat-card-header>



  <mat-card-content>
    <p>
      {{ university.description }}
    </p>
  </mat-card-content>

</mat-card>
